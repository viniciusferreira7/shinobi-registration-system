<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Detalhes do Ninja</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        padding: 30px;
    }

    .container {
        max-width: 600px;
        margin: auto;
        background-color: white;
        padding: 20px 30px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
        color: #333;
        text-align: center;
    }

    .info {
        margin: 15px 0;
    }

    .label {
        font-weight: bold;
        color: #555;
    }

    .value {
        color: #222;
    }

    .back-link {
        display: block;
        margin-top: 20px;
        text-align: center;
        text-decoration: none;
        color: #2196F3;
    }

    .back-link:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Detalhes do Ninja</h1>

  <div class="info">
    <span class="label">ID:</span>
    <span class="value" th:text="${ninja.id}"></span>
  </div>

  <div class="info">
    <span class="label">Nome:</span>
    <span class="value" th:text="${ninja.name}"></span>
  </div>

  <div class="info">
    <span class="label">Email:</span>
    <span class="value" th:text="${ninja.email}"></span>
  </div>

  <div class="info">
    <span class="label">Idade:</span>
    <span class="value" th:text="${ninja.age}"></span>
  </div>

  <div class="info">
    <span class="label">Rank:</span>
    <span class="value" th:text="${ninja.rank}"></span>
  </div>

  <div class="info">
    <span class="label">Missão Atual:</span>
    <span class="value" th:text="${ninja.mission != null ? ninja.mission.name : 'Nenhuma'}"></span>
  </div>

  <a th:href="@{/ninjas}" class="back-link">← Voltar para a lista</a>
</div>

</body>
</html>
