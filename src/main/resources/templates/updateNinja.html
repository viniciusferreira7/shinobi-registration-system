<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Atualizar Ninja</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        padding: 30px;
    }

    .form-container {
        max-width: 600px;
        margin: auto;
        background-color: #ffffff;
        padding: 25px 35px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
        text-align: center;
        color: #333;
    }

    label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
        color: #555;
    }

    input, select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        background-color: #4CAF50;
        border: none;
        color: white;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
    }

    button:hover {
        background-color: #45a049;
    }

    .back-link {
        display: block;
        margin-top: 20px;
        text-align: center;
        text-decoration: none;
        color: #2196F3;
    }

    .back-link:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h1>Atualizar Ninja</h1>

  <form th:action="@{/ninjas/update/{id}(id=${ninja.id})}" th:object="${ninja}" method="post">
    <label for="name">Nome</label>
    <input type="text" id="name" th:field="*{name}" required>

    <label for="email">Email</label>
    <input type="email" id="email" th:field="*{email}" required>

    <label for="age">Idade</label>
    <input type="number" id="age" th:field="*{age}" min="0" required>

    <label for="rank">Rank</label>
    <select id="rank" th:field="*{rank}" required>
      <option th:each="r : ${T(dev.java10.ShinobiRegistrationSystem.Ninjas.NinjaRank).values()}"
              th:value="${r}" th:text="${r}">
      </option>
    </select>

    <label for="mission">Missão</label>
    <select id="mission" th:field="*{mission.id}" required>
      <option th:each="m : ${missions}" th:value="${m.id}" th:text="${m.name}"></option>
    </select>

    <button type="submit">Salvar Alterações</button>
  </form>

  <a th:href="@{/ninjas}" class="back-link">← Voltar à lista de ninjas</a>
</div>

</body>
</html>
