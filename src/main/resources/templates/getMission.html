<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Detalhes da Missão</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 30px;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background-color: white;
            padding: 25px 35px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .info {
            margin: 15px 0;
        }

        .label {
            font-weight: bold;
            color: #555;
        }

        .value {
            color: #222;
        }

        ul {
            margin: 10px 0 0 20px;
        }

        .back-link {
            display: block;
            margin-top: 25px;
            text-align: center;
            text-decoration: none;
            color: #2196F3;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Detalhes da Missão</h1>

    <div class="info">
        <span class="label">ID:</span>
        <span class="value" th:text="${mission.id}"></span>
    </div>

    <div class="info">
        <span class="label">Nome:</span>
        <span class="value" th:text="${mission.name}"></span>
    </div>

    <div class="info">
        <span class="label">Descrição:</span>
        <span class="value" th:text="${mission.description}"></span>
    </div>

    <div class="info">
        <span class="label">Rank:</span>
        <span class="value" th:text="${mission.rank}"></span>
    </div>

    <div class="info">
        <span class="label">Ninjas Envolvidos:</span>
        <ul>
            <li th:each="ninja : ${mission.ninjas}" th:text="${ninja.name}"></li>
        </ul>
    </div>

    <a th:href="@{/missions}" class="back-link">← Voltar para a lista de missões</a>
</div>

</body>
</html>
