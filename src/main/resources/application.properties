spring.application.name=ShinobiRegistrationSystem
spring.datasource.url=jdbc:h2:mem:shinobi-db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=db_register
spring.datasource.password=db_register
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
sprint.jpa.show-sql=true
spring.h2.console.enabled=true